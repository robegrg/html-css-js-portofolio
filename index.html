<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop--nav">
      <div class="desktop--nav__logo">Roberto Grigoras</div>
      <div>
        <ul class="desktop--nav__links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="mobile--nav">
      <div class="mobile--nav__logo">Roberto Grigoras</div>
      <div class="mobile--nav__hamburger">
        <div class="mobile--nav__hamburger__icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="mobile--nav__links">
          <li><a href="#about" onclick = "toggleMenu()">About</a></li>
          <li><a href="#experience" onclick = "toggleMenu()"">Experience</a></li>
          <li><a href="#projects" onclick = "toggleMenu()"">Projects</a></li>
          <li><a href="#contact" onclick = "toggleMenu()"">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section id = "profile">
      <div class = "section--pic__container">
        <img src = "./assets/profileRoberto.png" alt = "Roberto's profile picture">
        </div>
        <div class = "section--text">
          <p class = "section--text__p1">Hello, I'm</p>
          <h1 class = "title">Roberto</h1>
          <p class = "section--text__p2">Frontend Enthusiast</p>
          <div class = "btn--container">
            <button class = "btn btn--color2" onclick = "window.open('./assets/resume-example.pdf')"> Download CV</button>
            <button class = "btn btn--color1" onclick = "location.href='./#contact'">Contact Info</button>
          </div>
          <div id = "socials">
            <img src = "./assets/linkedin.png" alt = "Roberto's LinkedIn Profile" class = "icon" onclick="location.href='https:/linkedin.com/in/roberto-grigoras'">
            <img src = "./assets/github.png" alt = "Roberto's Github Profile" class = "icon" onclick="location.href='https:/github.com/robegrg'">
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
